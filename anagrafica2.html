<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Anagrafica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      background-color: #f4f4f9;
      margin: 0;
      padding: 30px 0;
      overflow-y: auto;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background-color: white;
      padding: 30px;
      box-sizing: border-box;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #4CAF50;
    }

    input, select, button {
      margin-bottom: 12px;
      padding: 8px;
      width: 100%;
      max-width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }

    input:focus, select:focus {
      border-color: #4CAF50;
      outline: none;
    }

    label {
      display: inline-block;
      width: 100%;
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }

    .sezione {
      margin-top: 20px;
      padding: 15px;
      background-color: #e9f7ef;
      border-radius: 6px;
      border: 1px solid #d1e7d1;
    }

    .sezione p {
      font-weight: bold;
      color: #2f6a3c;
    }

    .sezione input[type="radio"], 
    .sezione input[type="checkbox"] {
      margin-right: 8px;
    }

    #risultato {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      background-color: #fff;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Modulo Anagrafica</h2>

    <label for="nome">Nome:</label>
    <input type="text" id="nome">

    <label for="cognome">Cognome:</label>
    <input type="text" id="cognome">

    <label for="indirizzo">Indirizzo:</label>
    <input type="text" id="indirizzo">

    <label for="citta">Città:</label>
    <input type="text" id="citta">

    <label for="cap">CAP:</label>
    <input type="text" id="cap">

    <label for="anno">Anno di nascita:</label>
    <input type="text" id="anno">

    <div class="sezione">
      <p>Sesso:</p>
      <input type="radio" id="sesso_m" name="sesso" value="Maschile" checked>
      <label for="sesso_m" style="width:auto;">Maschile</label><br>

      <input type="radio" id="sesso_f" name="sesso" value="Femminile">
      <label for="sesso_f" style="width:auto;">Femminile</label><br>
    </div>

    <div class="sezione">
      <p>Veicoli posseduti:</p>

      <input type="checkbox" id="auto" name="veicoli" value="Auto">
      <label for="auto" style="width:auto;">Auto</label><br>

      <input type="checkbox" id="moto" name="veicoli" value="Moto">
      <label for="moto" style="width:auto;">Moto</label><br>

      <input type="checkbox" id="bici" name="veicoli" value="Bicicletta">
      <label for="bici" style="width:auto;">Bicicletta</label><br>
    </div>

    <div class="sezione">
      <label for="provincia">Provincia:</label>
      <select id="provincia">
        <option value="">-- Seleziona --</option>
        <option value="MI">Milano</option>
        <option value="RM">Roma</option>
        <option value="NA">Napoli</option>
        <option value="TO">Torino</option>
        <option value="altro">Altro</option>
      </select>

      <label for="sport">Sport praticati:</label>
      <input type="text" id="sport" placeholder="es. calcio, tennis">
    </div>

    <button onclick="mostraDati()">MOSTRA DATI</button>

    <div id="risultato">Qui appariranno i dati...</div>
  </div>

  <script>
    function mostraDati() {
      let nome = document.getElementById("nome").value;
      let cognome = document.getElementById("cognome").value;
      let indirizzo = document.getElementById("indirizzo").value;
      let citta = document.getElementById("citta").value;
      let cap = document.getElementById("cap").value;
      let anno = parseInt(document.getElementById("anno").value);

      let sesso = document.querySelector('input[name="sesso"]:checked')?.value || "Non scelto";

      let selectProvincia = document.getElementById("provincia");
      let nomeProvincia = selectProvincia.options[selectProvincia.selectedIndex].text;

      let sport = document.getElementById("sport").value || "Nessuno";

      let veicoli = [...document.querySelectorAll('input[name="veicoli"]:checked')]
                    .map(v => v.value)
                    .join(", ") || "Nessuno";

      let annoCorrente = new Date().getFullYear();
      let eta = (!isNaN(anno)) ? (annoCorrente - anno) : "Non valido";

      let generazione = "Non calcolabile";
      if (!isNaN(anno)) {
        if (anno >= 2013) generazione = "Generazione Alpha";
        else if (anno >= 1997) generazione = "Generazione Z";
        else if (anno >= 1981) generazione = "Millennials";
        else if (anno >= 1965) generazione = "Generazione X";
        else if (anno >= 1946) generazione = "Baby Boomers";
        else generazione = "Altro";
      }

      let testo = `
        <h3>Dati Inseriti</h3>
        <b>Nome:</b> ${nome}<br>
        <b>Cognome:</b> ${cognome}<br>
        <b>Sesso:</b> ${sesso}<br>
        <b>Indirizzo:</b> ${indirizzo}<br>
        <b>Città:</b> ${citta}<br>
        <b>Provincia:</b> ${nomeProvincia}<br>
        <b>CAP:</b> ${cap}<br>
        <b>Anno di nascita:</b> ${isNaN(anno) ? "Non specificato" : anno}<br>
        <b>Età:</b> ${eta}<br>
        <b>Generazione:</b> ${generazione}<br>
        <b>Veicoli posseduti:</b> ${veicoli}<br>
        <b>Sport praticati:</b> ${sport}<br>
      `;

      document.getElementById("risultato").innerHTML = testo;
    }
  </script>

</body>
</html>
