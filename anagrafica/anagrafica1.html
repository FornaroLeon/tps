<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Anagrafica Utente</title>
</head>
<body>
  <h2>Anagrafica Utente</h2>

  <label>Nome:</label><br>
  <input type="text" id="nome"><br><br>

  <label>Cognome:</label><br>
  <input type="text" id="cognome"><br><br>

  <label>Indirizzo:</label><br>
  <input type="text" id="indirizzo"><br><br>

  <label>Città:</label><br>
  <input type="text" id="citta"><br><br>

  <label>CAP:</label><br>
  <input type="text" id="cap"><br><br>

  <label>Anno di nascita:</label><br>
  <input type="text" id="anno"><br><br>

  <input type="button" value="Mostra dati" onclick="mostraDati()">

  <h3>Risultato:</h3>
  <div id="risultato"></div>

  <script>
    function mostraDati() {
      let nome = document.getElementById("nome").value;
      let cognome = document.getElementById("cognome").value;
      let indirizzo = document.getElementById("indirizzo").value;
      let citta = document.getElementById("citta").value;
      let cap = document.getElementById("cap").value;
      let anno = parseInt(document.getElementById("anno").value);
      let annoCorrente = new Date().getFullYear();
      let eta = annoCorrente - anno;
      let generazione = "";

      switch (true) {
        case (anno >= 2013):
          generazione = "Generazione Alpha";
          break;
        case (anno >= 1997):
          generazione = "Generazione Z";
          break;
        case (anno >= 1981):
          generazione = "Millennials";
          break;
        case (anno >= 1965):
          generazione = "Generazione X";
          break;
        case (anno >= 1946):
          generazione = "Baby Boomers";
          break;
        default:
          generazione = "Altro";
      }

      let testo = "";
      testo += "Nome: " + nome + "<br>";
      testo += "Cognome: " + cognome + "<br>";
      testo += "Indirizzo: " + indirizzo + "<br>";
      testo += "Città: " + citta + "<br>";
      testo += "CAP: " + cap + "<br>";
      testo += "Anno di nascita: " + anno + "<br>";
      testo += "Età: " + eta + "<br>";
      testo += "Generazione: " + generazione + "<br>";

      document.getElementById("risultato").innerHTML = testo;
    }
  </script>
</body>
</html>
